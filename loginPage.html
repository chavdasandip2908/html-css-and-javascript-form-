<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="contener">
        <div class="header">
            <h1>Login Page </h1>
        </div>
        <form onsubmit="return wholeFormValidate(event)">
            User name :
            <br>
            <input type="text" name="username" id="user" class="inputtag" onblur="return uservalidation()">
            <br>
            <span class="error" id="username"></span>
            <br>
            Password : <br><input type="password" name="password" id="pass" class="inputtag"
                onblur="return passvalidation()">
            <br>
            <span class="error" id="passwords"></span>
            <br>
            <input type="submit" class="sumbut"><br><br>
            <div class="entertag">
                <a href="forgetpass.html">Forget Password</a><br><br>
                <a href="signin.html">Create New Account</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
