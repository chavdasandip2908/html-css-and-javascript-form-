<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="contener">
        <div class="header">
            <h1>Login Page </h1>
        </div>
        <form onsubmit="return wholeFormValidate(event)">
            Email :
            <br>
            <input type="text" name="username" id="user" class="inputtag" placeholder="Enter Your Email" onblur="return uservalidation()">
            <br>
            <p class="error" id="username"></p>
            <br>
            Password : <br><input type="password" name="password" id="pass" class="inputtag" placeholder="Enter Your Password"
                onblur="return passvalidation()">
            <br>
            <p class="error" id="passwords"></p>
            <br>
            <input type="submit" class="sumbut"><br><br>
            <div class="entertag">
                <a href="forgetPassPage.html">Forget Password</a><br><br>
                <a href="signinPage.html">Create New Account</a>
            </div>
        </form>
    </div>
    <script src="resources/javascript/script.js"></script>
    <!-- <script src="ExternalAPICall.js"></script> -->
</body>

</html>
